- pipeline: "Release"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "refs/tags/*"
  ref_type: "WILDCARD"
  priority: "NORMAL"
  target_site_url: "https://github.com/laqieer/fe7-jp-stunning-tribble"
  fail_on_prepare_env_warning: true
  trigger_condition: "ON_CHANGE"
  actions:
    - action: "Release"
      type: "BUILD"
      working_directory: "/buddy/fe7-jp-stunning-tribble"
      docker_image_name: "devkitpro/devkitarm"
      docker_image_tag: "latest"
      execute_commands:
        - "if [ ! -d \"cmake-3.16.4-Linux-x86_64\" ]; then wget https://github.com/Kitware/CMake/releases/download/v3.16.4/cmake-3.16.4-Linux-x86_64.tar.gz; tar -zxvf cmake-3.16.4-Linux-x86_64.tar.gz; rm -f cmake-3.16.4-Linux-x86_64.tar.gz; fi && PATH=`pwd`/cmake-3.16.4-Linux-x86_64/bin:$PATH ./configure && cd build && make && if [ ! -f \"../tool/flips-linux\" ]; then wget https://dl.smwcentral.net/11474/floating.zip; unzip floating.zip; mv flips-linux ../tool/; sudo chmod +x ../tool/flips-linux; fi && tag=$(git describe --tags `git rev-list --tags --max-count=1`) && ../tool/flips-linux -c -b ../rom/fe7-jp.gba fe7-jp-stunning-tribble.gba FEHR.bps && mv FEHR.bps FEHR$tag.bps && COMMIT_LOG=`git log -1 --format='%ci %H %s'` && sudo github-release upload --owner laqieer --repo fe7-jp-stunning-tribble --token ${GITHUB_TOKEN} --tag \"$tag\" --name \"$tag\" --body \"$COMMIT_LOG\" FEHR$tag.bps && cd .. && rm -rf build"
      setup_commands:
        - "apt-get update && apt-get -y install unzip libgtk-3-0 libgomp1 && curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash - && sudo apt-get install -y nodejs && sudo npm install -g github-release-cli"
      mount_filesystem_path: "/buddy/fe7-jp-stunning-tribble"
      shell: "BASH"
      trigger_condition: "ALWAYS"
