- pipeline: "Release"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/tags/*"
  priority: "NORMAL"
  target_site_url: "https://github.com/laqieer/fe7-jp-stunning-tribble"
  fail_on_prepare_env_warning: true
  trigger_condition: "ON_CHANGE"
  actions:
    - action: "Release"
      type: "BUILD"
      working_directory: "/buddy/fe7-jp-stunning-tribble"
      docker_image_name: "devkitpro/devkitarm"
      docker_image_tag: "latest"
      execute_commands:
        - "if [ ! -d \"cmake-3.16.4-Linux-x86_64\" ]; then wget https://github.com/Kitware/CMake/releases/download/v3.16.4/cmake-3.16.4-Linux-x86_64.tar.gz; tar -zxvf cmake-3.16.4-Linux-x86_64.tar.gz; rm -f cmake-3.16.4-Linux-x86_64.tar.gz; fi && PATH=`pwd`/cmake-3.16.4-Linux-x86_64/bin:$PATH ./configure && cd build && make && if [ ! -f \"../tool/flips-linux\" ]; then wget https://dl.smwcentral.net/11474/floating.zip; unzip floating.zip; mv flips-linux ../tool/; sudo chmod +x ../tool/flips-linux; fi && tag=$(git describe --tags `git rev-list --tags --max-count=1`) && ../tool/flips-linux -c -b ../rom/fe7-jp.gba fe7-jp-stunning-tribble.gba FEHR.bps && mv FEHR.bps FEHR$tag.bps && echo ${GITHUB_RELEASE_TOKEN} > token && gh auth login --with-token < token && gh release create $tag FEHR$tag.bps -R laqieer/fe7-jp-stunning-tribble -t $tag && cd .. && rm -rf build"
      setup_commands:
        - "sudo apt update && sudo apt-get -y install dirmngr && sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0 && sudo apt -y install software-properties-common apt-transport-https && sudo apt-add-repository https://cli.github.com/packages && sudo apt update && sudo apt -y install gh unzip libgtk-3-0 libgomp1"
      mount_filesystem_path: "/buddy/fe7-jp-stunning-tribble"
      shell: "BASH"
      trigger_condition: "ALWAYS"
