language: c

install:
  - sudo apt-get update -y
  - sudo apt-get install -y gpg libarchive13
  - wget http://mirrors.kernel.org/ubuntu/pool/main/o/openssl/libssl1.1_1.1.0g-2ubuntu4_amd64.deb && sudo apt-get install ./libssl1.1_1.1.0g-2ubuntu4_amd64.deb
  - wget https://github.com/devkitPro/pacman/releases/download/v1.0.2/devkitpro-pacman.amd64.deb && sudo apt-get install ./devkitpro-pacman.amd64.deb
  - sudo dkp-pacman --noconfirm -S gba-dev
  - export DEVKITPRO=/opt/devkitpro
  - export DEVKITARM=${DEVKITPRO}/devkitARM

script:
  - sh configure
  - head -c 16MB /dev/urandom > rom/fe7-jp.gba
  - cp -rf lds/ ../
  - make
